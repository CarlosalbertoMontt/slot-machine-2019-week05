  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Simple Slot Machine</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header>
      <h1>Simple Slot Machine</h1>
    </header>

    <section class="slotDisplay">
      <section id="leftSlot" class="slots">
      </section>
      <section id="middleSlot" class="slots">
      </section>
      <section id="rightSlot" class="slots">
      </section>
    </section>

  <section class="inputSection">
  <p>Place Your Bets!</p>
  <select id="currentBet" class="" name="">
    <option value="5">$5</option>
    <option value="50">$50</option>
  </select>
      <button id="spinReel"  class="buttonSec" type="button" name="button">SPIN REEL</button>
  </section>
  <p id="balance" class="balanceSection"></p>

  <script src="main.js"></script>

    </body>

  </html>
